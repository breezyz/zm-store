<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq轮播图</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jq.js"></script>
    <style>
        dl,dd{
            margin: 0;
            padding: 0;
        }
    .container{
        width: 790px;
        position: relative;
    }
        img{
            display: block;
        }
        span{
            display: inline-block;
            width: 42px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            font-family: '黑体';
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            cursor:pointer;
            position: absolute;
            top:50%;
        }
        span:hover { background:rgba(0,0,0,.7);}
        .arrow_left{
            left: 0;
        }
        .arrow_right{
            right: 0;
        }
        .container dl{
            background: rgba(0,0,0,0.3);
            width: 96%;
            padding-left: 4%;
            color: #fff;
            position: absolute;
            bottom:0;
            font-size: 15px;
            line-height: 30px;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="images/11.jpg" alt="">
    <img src="images/22.jpg" alt="">
    <img src="images/33.jpg" alt="">
    <img src="images/44.jpg" alt="">
    <img src="images/55.jpg" alt="">
    <span class="arrow_left">&lt;</span>
    <span class="arrow_right">&gt;</span>
    <dl>
        <dd>新闻：新闻内容1</dd>
        <dd>新闻：新闻内容2</dd>
        <dd>新闻：新闻内容3</dd>
        <dd>新闻：新闻内容4</dd>
        <dd>新闻：新闻内容5</dd>
        <dd>新闻：新闻内容6</dd>
    </dl>
</div>

<dl>

</dl>
</body>
</html>
